<script>
function paint() {
    // create painting surface
    canvas = document.createElement('canvas')
    
    // get the paints and paint brushes
    ctx = canvas.getContext('2d');

    //
    // paint a picture
    //
    // get some black paint
    ctx.fillStyle = 'black';
    // paint the entire canvas with the rectangle paintbrush
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // get some blue paint
    ctx.fillStyle = 'blue';
    // paint a square with the rectangle paintbrush
    ctx.fillRect(125, 15, 40, 40);
    
    // get some red paint
    ctx.fillStyle = 'red';
    // paint another square with the rectangle paintbrush
    ctx.fillRect(15, 105, 40, 40);
   
    // show it to the world
    document.body.appendChild(canvas);
}
window.onload = paint;
</script>
